<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Tracker</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>ðŸ‘‹ Logged in as: {{ user.username }}</p>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
            </form>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
        {% endif %}
        <hr>
    </header>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: green;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
