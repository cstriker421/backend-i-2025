<!DOCTYPE html>
<html>
    <head>
        <title>Add a Book</title>
    </head>
    <body>
        <h1>Add a New Book</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                {% if book.pk %}
                    Update Book
                {% else %}
                    Add Book
                {% endif %}
            </button>
        </form>
        <a href="{% url "book-list" %}">‚Üê Back to book list</a>
    </body>
</html>
