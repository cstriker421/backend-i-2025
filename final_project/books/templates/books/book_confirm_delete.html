{% extends "base.html" %}

{% block content %}
    <h2>🗑️ Delete "{{ object.title }} 🗑️"</h2>
    <p>Are you sure you want to remove this book from the list?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url "book-detail" object.id %}">Cancel</a>
    </form>
{% endblock %}
